<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <h2>List of Subforums</h2>
        <ul>
          <li *ngFor="let subforum of subforums">
              <a routerLink="/view-subforum/{{subforum.id}}">{{subforum.name}}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
      </div>
    </div>
  </div>
