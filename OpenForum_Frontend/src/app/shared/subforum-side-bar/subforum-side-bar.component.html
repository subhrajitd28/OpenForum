<div class="sidebar-view-subforum">
    <div style="color: black; font-weight: bold">Browse Subforums</div>
    <hr />
    <span *ngFor="let subforum of subforums">
        <span class="subforum-text"><a href="/view-subforum/{{subforum.id}}">{{subforum.name}}</a></span>
        <hr />
    </span>
    <div style="text-align: center" *ngIf="displayViewAll">
        <a style="font-weight: bold" routerLink="/list-subforums">View All</a>
    </div>
</div>
